---
# tasks file for roles/generate_markdown

- name: Set output_path
  set_fact:
    output_path: "{{ [ roles_dir, role, file_name ] | path_join | default('.') }}"

- name: Generate markdown file from chosen template
  become: true
  ansible.builtin.template:
    src: "{{ template_source }}"
    dest: "{{ output_path }}"

- name: Debug vars
  debug:
    var: output_path