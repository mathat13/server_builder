---
roles_dir: "{{ playbook_dir }}/../../roles"
role: "generate_markdown"
file_name: "README.md"
template_source: "readme.md.j2"
readme:
  role_name: generate_markdown
  description: "Role intended to generate READMEs for roles, define your variables and run the example playbook.  Adding other templates is possible, have to define vars for each one though."

  requirements:
                - none
  role_variables:
                - template_source
                - roles_dir
                - role
                - file_name
                - output_path
                - readme.role_name
                - readme.description
                - readme.requirements
                - readme.role_variables
                - readme.dependencies
                - readme.example_playbook
                - readme.license
                - readme.author_info
  dependencies:
                - "Ubuntu system"
  example_playbook: |
                    - name: Converge
                      hosts: all
                      roles:
                        - role: mathat13.role_book.generate_markdown
  license: "BSD"
  author_info: "mathat13"